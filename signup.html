<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hospital Management System</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .image-section {
            width: 50%;
            background: url('login.png') no-repeat center center/cover;
        }
        .login-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box form {
            width: 100%;
            max-width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #5fc9c5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .kin{
            padding-top: 5px;
            text-decoration: none;
            color:#5fc9c5;
        }    </style>
</head>
<body>
<div class="container">
<div class="image-section">

</div>
<div class="login-section">
    <div class="login-box">
        <form>
        <h2>Sign up form</h2>
        <input type="text" placeholder="Enter your name" id ="name">
        <input type="text" placeholder="Enter your age" id="age">
        <input type="email" placeholder="Enter your email" id="email">
        <input type="number" placeholder="Enter your number" id="number">
        <input type="password" placeholder="Enter your password" id="password">
        <button type="submit" onclick="validateForm()">Signup</button>
    </form>
        <h6>Already signup please <a href="login.html" class="kin">login</a></h6>
    
</div>
</div>
</div>
<script>
    function validateForm() {
        let name = document.getElementById("name").value.trim();
        let age = document.getElementById("age").value.trim();
        let email = document.getElementById("email").value.trim();
        let number = document.getElementById("number").value.trim();
        let password = document.getElementById("password").value.trim();

        if (name === "") {
            alert("Name is required");
            return false;
        }
        if (age === "" || isNaN(age) || age < 18 || age > 100) {
            alert("Enter a valid age between 18 and 100");
            return false;
        }
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            alert("Enter a valid email");
            return false;
        }
        let numberPattern = /^[0-9]{10}$/;
        if (!number.match(numberPattern)) {
            alert("Enter a valid 10-digit number");
            return false;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            return false;
        }

        alert("Signup successful!");
        return true;
    }
</script>
</body>
</html>
